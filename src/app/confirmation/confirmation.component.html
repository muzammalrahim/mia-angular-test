<mat-dialog-content>
  <div class="form-modal">
      <div fxLayout="column" fxLayoutGap="16px">
          <h4>ARE YOU SURE?</h4>
      </div>
  </div>
</mat-dialog-content>

<div class="mat-dialog-actions" mat-dialog-actions>
  <button type="button" class="btn btn-secondary mx-1" matDialogClose>No</button>
  <button type="button" class="btn btn-primary mx-1" (click)="onClickDelete()">Yes</button>
</div>
